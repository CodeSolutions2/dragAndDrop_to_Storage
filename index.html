<!DOCTYPE html>
<html>
<head></head>
<body>

<h1>Drag and Drop data to a bucket</h1>
<p>Text</p>
<label class="switch"><input type="checkbox" id="toggle_type0"><span class="slider"></span></label>


<!-- ---------------------------------------- -->
<!-- CSS -->
<style>

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #424240;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "üåï";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: #ffffff;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:after { content: "‚òÄÔ∏è" }

input:checked + .slider { background-color: #333333; }

input:focus + .slider { box-shadow: 0 0 1px #333333; }

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}


</style>
<!-- ---------------------------------------- -->

<script>


// ----------------------------------------------------
  
function processEvent_checkboxOption(event) {
	
	console.log('event: ', event);

	
	if (this.getAttribute("checked") == false) {
		// Light
		document.body.style.backgroundColor = "#ffffff"; // "background-color-light"; 
		document.body.style.color = "#333333"; // "text-color-light" 
		document.querySelector("h1").style.color = "#333333"; // "title-color-light";

		// Reset checked state to false
		event.click.target.checked = false;
	} else  {
		// Dark
		document.body.style.backgroundColor = "#333333";
		document.body.style.color = "#ffffff";
		document.querySelector("h1").style.color = "#ffffff";
	}
}

document.getElementById("toggle_type0").addEventListener("click", processEvent_checkboxOption, false);

// ----------------------------------------------------

  

</script>
</body>
</html>
