<!DOCTYPE html>
<html>
<head></head>
<body>

<h1>Drag and Drop data to a bucket</h1>
<p>Text</p>
<label class="switch"><input type="checkbox" id="toggle_type0"><span class="slider"></span></label>


<!-- ---------------------------------------- -->
<!-- CSS -->
<style>

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #424240;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: #ffffff;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:after { content: "☀️" }

input:checked + .slider { background-color: #ffffff; }

input:focus + .slider { box-shadow: 0 0 1px #333333; }

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}


</style>
<!-- ---------------------------------------- -->

<script>


// ----------------------------------------------------
  
function processEvent_checkboxOption(event) {
	
	console.log('event: ', event);
	
	// if (document.getElementById("toggle_type0").checked == false) {
	if (document.body.style.backgroundColor == "#333333") {
		// Light - unchecked/true
		document.body.style.backgroundColor = "#ffffff"; // "background-color-light"; 
		document.body.style.color = "#333333"; // "text-color-light" 
		document.querySelector("h1").style.color = "#333333"; // "title-color-light";

		// console.log('event check in light: ', event.click.target.checked); // Uncaught TypeError: event.click is undefined
		console.log('event check in light: ', document.getElementById("toggle_type0").checked);
		
		
		// Reset checked state
		// document.getElementById("toggle_type0").checked = false;  // toggle element is able to slide
		document.getElementById("toggle_type0").checked = true; 
		
	} else  {
		// Dark
		document.body.style.backgroundColor = "#333333";
		document.body.style.color = "#ffffff";
		document.querySelector("h1").style.color = "#ffffff";

		// console.log('event check in dark: ', event.click.target.checked);
		console.log('event check in light: ', document.getElementById("toggle_type0").checked);
		
		// Reset checked state
		// document.getElementById("toggle_type0").checked = true;  // toggle element is able to slide
		document.getElementById("toggle_type0").checked = false; // should change the bool
	}
}

document.getElementById("toggle_type0").addEventListener("click", processEvent_checkboxOption, false);

// ----------------------------------------------------

  

</script>
</body>
</html>
