<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="plot_line_graph_dataObject" onclick="plot_line_graph_dataObject()" style="display:block;">plot_line_graph_dataObject</button>
<button id="plot_line_graph_dataArray" onclick="plot_line_graph_dataArray()" style="display:block;">plot_line_graph_dataArray</button>

<div id="data_display" style="display:block; text-align: left; width: 600px;"></div>
	

<script src='https://d3js.org/d3.v7.min.js'></script>


<script>
	
async function plot_line_graph_dataObject() {

	const data = [
            { x: 0, y: 10 },
            { x: 1, y: 20 },
            { x: 2, y: 15 },
            { x: 3, y: 25 },
            { x: 4, y: 18 }
        ];

	const width = 928;
	const height = 500;
	// const margin = {top: 20, right: 20, bottom: 20, left: 20};
	
        const svg = d3.select("#data_display")
		.append("svg")
		.attr("class", 'line')
		.attr("width", width)
		.attr("height", height);

        const x_scale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.x)])
            .range([0, width]);

        const y_scale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.y)])
            .range([height, 0]);

        const line = d3.line()
            .x(d => x_scale(d.x))
            .y(d => y_scale(d.y));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line);

	// Add the x-axis
	svg.append("g")
		.attr('class', 'x-axis')
		.call(d3.axisBottom(x_scale));

	// Add the y-axis
	svg.append("g")
		.attr('class', 'y-axis')
		.call(d3.axisLeft(y_scale));
	
}

async function plot_line_graph_dataArray() {

	const dataArray = [30, 50, 80, 120, 200];

	const width = 928;
	const height = 500;

        const svg = d3.select("#data_display")
		.append("svg")
		.attr("class", 'line')
		.attr("width", width)
		.attr("height", height);

        const x_scale = d3.scaleLinear()
            .domain([0, d3.max(dataArray, (d,i) => i)])
            .range([0, width]);

        const y_scale = d3.scaleLinear()
            .domain([0, d3.max(dataArray, d => d)])
            .range([height, 0]);

        const line = d3.line()
		.x((d, i) => x_scale(i))
		.y(d => y_scale(d));

        svg.append("path")
            .datum(dataArray)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line);

	// Add the x-axis
	svg.append("g")
		.attr('class', 'x-axis')
		.call(d3.axisBottom(x_scale));

	// Add the y-axis
	svg.append("g")
		.attr('class', 'y-axis')
		.call(d3.axisLeft(y_scale));
}

  


</script>

  
</body>
</html>
