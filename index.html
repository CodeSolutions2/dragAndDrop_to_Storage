<!DOCTYPE html>
<html>
<head></head>
<body>

<h1>Drag and Drop data to a bucket</h1>
<p>Text</p>
<label class="switch"><input type="checkbox" id="toggle_type"><span class="slider"></span></label>

<!-- Radio button menu: put in body -->
<fieldset style="border=none";">
<input type="radio" id="light" name="radio_name" value="light" /><label for="light">‚òÄÔ∏è</label>
<input type="radio" id="dark" name="radio_name" value="dark" /><label for="dark">‚òÄüåí</label>
</fieldset>

<!-- ---------------------------------------- -->
<!-- CSS -->
<style>

.switch { position: relative; display: inline-block; width: 60px; height: 34px; }
.switch input { opacity: 0; width: 0; height: 0; }

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #424240;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 28px;
  width: 28px;
  left: 2px;
  bottom: 2px;
  /* When page is light, [slider button] is light (setting below), [background of input] is dark */
  background-color: #ffffff;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:after { content: "‚òÄÔ∏è" }

/* When page is dark, [slider button] is dark, [background of input] is light (setting below) */
input:checked + .slider { background-color: #ffffff; }

input:focus + .slider { box-shadow: 0 0 1px #333333; }

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* border: 0.25px solid black */
label { padding: 0px; display: inline-block; border-radius: 15px; }
	
</style>
<!-- ---------------------------------------- -->

<script>

// ----------------------------------------------------

document.getElementById("toggle_type").addEventListener("click", processEvent_checkboxOption, false);
	
function processEvent_checkboxOption(event) {
	
	console.log('input event: ', event);
	
	if (document.getElementById("toggle_type").checked == false) {
		// Display Light 
		document.body.style.backgroundColor = "#ffffff";
		document.body.style.color = "#333333";
		document.querySelector("h1").style.color = "#333333";

		// When page is light, [slider button] is light (setting below), [background of input] is dark
		document.querySelector('.slider').style.backgroundColor = "#ffffff";
		
		console.log('event check in light: ', document.getElementById("toggle_type").checked);
		
		// Reset checked state
		document.getElementById("toggle_type").checked = false;  // toggle element is able to slide
		
	} else  {
		// Dark
		document.body.style.backgroundColor = "#333333";
		document.body.style.color = "#ffffff";
		document.querySelector("h1").style.color = "#ffffff";

		// When page is dark, [slider button] is dark (setting below), [background of input] is light
		document.querySelector('.slider').style.backgroundColor = "#333333";
		
		console.log('event check in dark: ', document.getElementById("toggle_type").checked);
		
		// Reset checked state
		document.getElementById("toggle_type").checked = true;  // toggle element is able to slide
	}
}

// ----------------------------------------------------

async function processEvent_light(event) {
	if (this.getAttribute("checked") == false) {
		console.log('processEvent_light  - checked false');
	} else  {
		console.log('processEvent_light  - checked true');
		
		// Display Light 
		document.body.style.backgroundColor = "#ffffff";
		document.body.style.color = "#333333";
		document.querySelector("h1").style.color = "#333333"; 
	}
}

async function processEvent_dark(event) {
	if (this.getAttribute("checked") == false) {
		console.log('processEvent_dark  - checked false');
	} else  {
		console.log('processEvent_dark  - checked true');
		
		// Display Dark
		document.body.style.backgroundColor = "#333333";
		document.body.style.color = "#ffffff";
		document.querySelector("h1").style.color = "#ffffff";
	}
}
	
document.getElementById("light").addEventListener("click", processEvent_light, false);
document.getElementById("dark").addEventListener("click", processEvent_dark, false);

// ----------------------------------------------------




</script>
</body>
</html>
