<!DOCTYPE html>
<html>
    <head>
    </head>
    
    <body>
    	<button id="btn" type="button">0</button>
    </body>

  <style>
    button#btn { width:96px, height:48px, font-size:24px }
  </style>

  <script>

    var buttonElement = document.getElementById("btn")
    buttonElement.value = 0;

    buttonElement.addEventListener("click", processEvent, false);


    function processEvent(event) {
      var count = this.getAttribute("value");
      buttonElement.value = count + 1;
    }
    
  </script>
  
</html>
