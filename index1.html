<!DOCTYPE html>
<html>
    <head>
    </head>
    
    <body>
    	<button id="btn" type="button"><div id="show_count"></div></button>
    </body>

  <style>
    button#btn { width:96px; height:48px; font-size:24px; display: block; }
  </style>

  <script>

    var buttonElement = document.getElementById("btn");
    buttonElement.value = 0;

    buttonElement.addEventListener("click", processEvent, false);


    function processEvent(event) {
        var count = Number(this.getAttribute("value"));
        console.log("count: ", count);
        
        document.getElementById("show_count").innerHTML = count + 1;
    }
    
  </script>
  
</html>
