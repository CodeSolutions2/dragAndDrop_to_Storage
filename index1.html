document.getElementById("btn").addEventListener("click", processEvent, false);

        // document.getElementById("btn").removeEventListener("click", processEvent);

window.onload = async (event) => { generate_button_grid(); };
      
function generate_button_grid() {

    var grid_height = 3;
    var grid_width = 3;

    var btns_div = document.createElement("div");
    btns_div.id = 'btns';
    btns_div.class = 'buttonContainer';
    
    var count = 1;
    for (let i=0; i < grid_height; i++) {
        for (let j=0; j < grid_width; j++) {

            // Create a dynamic var variable with name buttonElement1 to 9
            let btn = document.createElement("button");
            btn.id = `btn${count}`;
            btn.class = "buttonClass";
            btn.innerText = count;

            count += 1;

            // document.body.appendChild(btn);
            document.getElementById("btns").appendChild(btn);
        }
        document.getElementById("btns").appendChild(document.createElement("br"));
    }
    document.body.appendChild(btns_div);
    
}
