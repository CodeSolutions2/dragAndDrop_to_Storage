<!DOCTYPE html>
<html>
<head>
    <title>D3 Bar Chart Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="200"></svg>

    <script>
        const data = [10, 20, 30, 40, 50];

        const svg = d3.select("svg");

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 50)
            .attr("y", (d) => 200 - d)
            .attr("width", 40)
            .attr("height", (d) => d)
            .attr("fill", "steelblue");
    </script>
</body>
</html>
