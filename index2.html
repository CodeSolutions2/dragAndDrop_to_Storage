<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        
        <style>
            .buttonContainer {
                width: 75%;
            }

            .buttonContainer > .buttonClass {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    
    <body>
        <div id="btns" class="buttonContainer">
            <button id="btn1" class="buttonClass">1</button>
            <button id="btn2" class="buttonClass">2</button>
            <button id="btn3" class="buttonClass">3</button>
            <button id="btn4" class="buttonClass">4</button>
            <button id="btn5" class="buttonClass" onclick="rotate_clockwise()">5</button>
            <button id="btn6" class="buttonClass">6</button>
            <button id="btn7" class="buttonClass">7</button>
            <button id="btn8" class="buttonClass">8</button>
            <button id="btn9" class="buttonClass">9</button>
        </div>
    </body>


<script>

function rotate_clockwise() {

    var grid_height = 3;
    var grid_width = 3;
    
    // do a series of 4 array manipulations - then plug array into buttons

    var current_list_of_locs = document.getElementById('btns').innerText;
    var tot_len = current_list_of_locs.length;
      // 1, 2, 3, 4, 5, 6, 7, 8, 9

    // 0. move [3] to top of array
    // Remove this value from the list
    let val_to_move = current_list_of_locs[grid_width];
    const Vals_toKeep = (x) => x != val_to_move;
    current_list_of_locs = current_list_of_locs.filter(Vals_toKeep);
    current_list_of_locs = [val_to_move].concat(current_list_of_locs);
    console.log('0: ', current_list_of_locs);
     
    // 1.  move [6] to [3] place of array
    val_to_move = current_list_of_locs[grid_width*2];
    Vals_toKeep = (x) => x != val_to_move;
    current_list_of_locs = current_list_of_locs.filter(Vals_toKeep);
    first_part = current_list_of_locs.slice(0,2);
    first_part1 = first_part.concat([val_to_move]);
    second_part = current_list_of_locs.slice(3,tot_len);
    current_list_of_locs = first_part1.concat(second_part);
    console.log('1: ', current_list_of_locs);

    // 2.  move [5] back to [4] place of array
    val_to_move = current_list_of_locs[grid_width*2 - 1];
    Vals_toKeep = (x) => x != val_to_move;
    current_list_of_locs = current_list_of_locs.filter(Vals_toKeep);
    first_part = current_list_of_locs.slice(0,3);
    first_part1 = first_part.concat([val_to_move]);
    second_part = current_list_of_locs.slice(4,tot_len);
    current_list_of_locs = first_part1.concat(second_part);
    console.log('2: ', current_list_of_locs);

    // 3. move [6] to the end
    val_to_move = current_list_of_locs[grid_width*2];
    Vals_toKeep = (x) => x != val_to_move;
    current_list_of_locs = current_list_of_locs.filter(Vals_toKeep);
    current_list_of_locs = current_list_of_locs.concat([val_to_move]);
    console.log('3: ', current_list_of_locs);

    // Plug array into btns
    document.getElementById('btns').innerText = current_list_of_locs;
}
  
  
</script>
  
  
</html>
