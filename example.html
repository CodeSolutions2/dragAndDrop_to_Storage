<!DOCTYPE html>
<html>
<head></head>
<body>

<label class="switchLabelclass"><input type="checkbox" id="toggle_type"><span class="slider"></span></label>

<h1>Example 0: Drag and Drop HTML text/elements</h1>
<!-- Copy text and drag it to the dropArea -->
<div id="HTML_text" draggable="true" class="dragElement">HTML text</div>
	
<br><br>

<h1>Example 1: Click button create drag and drop elements</h1>
<input type="file" id="upload_file" accept="audio/*" style="display:block" multiple>
<div id="file_name" style="display:none"></div>
<div id="base64_string" style="display:none"></div>
<div id="base64_string_icon" draggable="true" class="dragElement" style="display:none">üìÑ</div>
	
<br><br>

<h1>Example 2: Drag and drop files</h1>
<input type="file" id="upload_file_dragdrop" style="display:block" class="dropArea" multiple>

<br><br>
  
<div id="dropArea" class="dropArea">Drop to Upload</div>
	
<button id="Submit_to_cloudStorage" onclick="Submit_to_cloudStorage()">Submit_to_cloudStorage</button>
  
<!-- ---------------------------------------- -->
<!-- CSS -->
<style>
:root {--background-color-light: #ffffff;
      --title-color-light: #333333;
      --text-color-light: #333333;
}
	
body {
  background-color: var(--background-color-light);
  color: var(--text-color-light);
}
	
h1 { color: var(--title-color-light); }
  
.switchLabelclass { position: relative; display: inline-block; width: 60px; height: 34px; border: 0.25px solid black; border-radius: 5px; }

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #333333;
  -webkit-transition: .4s;
  transition: .4s;
	border-radius: 5px;
	border: 0.25px solid black;
}

.slider:before {
  position: absolute;
  content: "‚òÄÔ∏è";
  justify-content: center;
  align-items: center;
  height: 34px;
  width: 30px;
  left: 0px;
  bottom: 0px;
  /* When page is light, [slider button] is light (setting below), [background of input] is dark */
  background-color: #ffffff;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 5px;
	border: 0.25px solid black;
}

.slider:after { content: "‚ú∫"; }

/* When page is dark, [slider button] is dark, [background of input] is light (setting below) */
input:checked + .slider { background-color: #ffffff; }

input:focus + .slider { box-shadow: 0 0 1px #333333; }

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.dropArea { height: 200px;
  width: 200px;
	border-radius: 15px;
	border: 0.25px solid black;
}

.HTML_text { cursor: move; }
  
</style>
<!-- ---------------------------------------- -->

<script>

// ----------------------------------------------------
// Light and dark toggle functionality
// ----------------------------------------------------
document.getElementById("toggle_type").addEventListener("click", processEvent_checkboxOption, false);
	
function processEvent_checkboxOption(event) {
	
	console.log('input event: ', event);
	
	if (document.getElementById("toggle_type").checked == false) {
		// Display Light 
		document.body.style.backgroundColor = "#ffffff";
		document.body.style.color = "#333333";
		document.querySelector("h1").style.color = "#333333";

		// When page is light, [slider button] is light (setting below), [background of input] is dark
		// document.querySelector('.slider').style.backgroundColor = "#333333";
		
		console.log('event check in light: ', document.getElementById("toggle_type").checked);
		
		// Reset checked state
		document.getElementById("toggle_type").checked = false;  // toggle element is able to slide
		
	} else  {
		// Dark
		document.body.style.backgroundColor = "#333333";
		document.body.style.color = "#ffffff";
		document.querySelector("h1").style.color = "#ffffff";

		// When page is dark, [slider button] is dark (setting below), [background of input] is light
		// document.querySelector('.slider').style.backgroundColor = "#ffffff";
		
		console.log('event check in dark: ', document.getElementById("toggle_type").checked);
		
		// Reset checked state
		document.getElementById("toggle_type").checked = true;  // toggle element is able to slide
	}
}

// ----------------------------------------------------



var example;

// ----------------------------------------------------
// Drag functionality: Example 0
// ----------------------------------------------------
document.getElementById("HTML_text").addEventListener("dragstart", processEvent_drag_example0, false);

function processEvent_drag_example0(event) {
	example = 0;
  	event.dataTransfer.setData('text/plain', event.target.id);
}
// ----------------------------------------------------


	

// ----------------------------------------------------
// Drag functionality: Example 1
// ----------------------------------------------------
// The eventlistener needs to be always running, to detect which file the user selected with browse
document.getElementById("upload_file").addEventListener("change", previewInput, false);
  
async function previewInput(event) {
	
	// Take the first file
	const file = event.target.files[0];  // first file in the list of selected files, better for selecting multiple files at one time
	// console.log("file :", file);

	document.getElementById("file_name").innerHTML = file.name;

	// ---------------------

	const reader = new FileReader();
	
	reader.onload = async function(e){
		// Save base64_string to DOM 
		// console.log("e.target.result :", e.target.result);

		document.getElementById("base64_string").innerHTML = e.target.result;
		document.getElementById("base64_string_icon").style.display = "block";
	}
  
	reader.readAsDataURL(file);
}


document.getElementById("base64_string_icon").addEventListener("dragstart", processEvent_drag_example1, false);

function processEvent_drag_example1(event) {
	example = 1;
  	event.dataTransfer.setData('text/plain', event.target.id);
}

// ----------------------------------------------------





// ----------------------------------------------------
// Drop functionality: Example 0 and 1
// ----------------------------------------------------
var other_data_related_to_dragEvent = {};
var html_element_drag_list_metaData = [];
	
document.getElementById("dropArea").addEventListener("drop", processEvent_drop, false);
document.getElementById("dropArea").addEventListener("dragover", processEvent_dragover, false);

function processEvent_drop(event) {
  
  // Stop defaults and allow drop events
  event.preventDefault();

	console.log('event: ', event);
	
  // Detects files dragged from pc 
	html_element_drag_list_metaData.push(event.dataTransfer.files);
	console.log('html_element_drag_list_metaData: ', html_element_drag_list_metaData);
  
  
  // Detects html elements dragged from the html page
  const data = event.dataTransfer.getData('text/plain');
  console.log('data: ', data);
  if (data.length != 0) {
	  // find the draggable element based on the data
	  const dragElement = document.getElementById(data);
	  console.log('dragElement: ', dragElement);
	
	  // Append the draggable element 
	  event.target.appendChild(dragElement);

	  // Save data from non-html element drag events
	  if (example == 1) {
		  // Add selected data
		  other_data_related_to_dragEvent[document.getElementById("file_name").innerHTML] = document.getElementById("base64_string").innerHTML;
	  }
  }

}

// --------------------------

function processEvent_dragover(event) {
	
  // Stop defaults and allow drop events
  event.preventDefault();

  // Style the drag and drop as a "copy" file operation
  // event.dataTransfer.dropEffect = "copy";
}
  
// ----------------------------------------------------




// ----------------------------------------------------
// Drag and Drop functionality: Example 2
// ----------------------------------------------------
document.getElementById("upload_file_dragdrop").addEventListener("change", previewInput, false);

async function previewInput(event) {

	// For multiple files
	const allFiles = event.target.files;
	// console.log("allFiles :", allFiles);
	
	var i = 0;
	while (i < allFiles.length) {
		
		const file = allFiles[i];
		// console.log("file :", file);

		await obtain_fileInfo(file)
			.then(base64str => { other_data_related_to_dragEvent[file.name] = base64str; })
			.catch(error => console.error(error));
		
		i = i + 1;
	}

	// ---------------------
}
	
async function obtain_fileInfo(file) {
	var base64_string = await new Promise((resolve) => {
		const reader = new FileReader();
		reader.onload = async function(e){ 
			resolve(e.target.result); // inside resolve is the value that the function returns
		};
		reader.readAsDataURL(file);
	});
	 return base64_string;
}


// ----------------------------------------------------
	

async function use_moved_data() {
	console.log('html_element_drag_list_metaData: ', html_element_drag_list_metaData);
	console.log('other_data_related_to_dragEvent: ', other_data_related_to_dragEvent);
}


</script>
</body>
</html>
